<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>订单管理 · Botshop</title>
	<link rel="stylesheet" href="/admin/assets/styles.css" />
</head>
<body data-page="orders">
	<div class="app-shell">
		<aside class="sidebar">
			<div class="brand">
				<p class="muted">Botshop</p>
				<h1>控制面板</h1>
				<p>管理员：<span data-admin-name>...</span></p>
			</div>
			<nav class="nav">
				<a class="nav-link" href="/admin/categories">分类管理</a>
				<a class="nav-link" href="/admin/products">商品管理</a>
				<a class="nav-link active" href="/admin/orders">订单管理</a>
				<a class="nav-link" href="/admin/users">用户概览</a>
			</nav>
			<button class="danger" data-logout>退出登录</button>
		</aside>
		<main class="main">
			<header class="page-header">
				<div>
					<p class="muted">管理后台</p>
					<h2>订单管理</h2>
					<p class="muted">查看订单状态并手动更新备注。</p>
				</div>
				<div class="status-bar" data-status>准备就绪</div>
			</header>
			<section class="panel">
				<div class="panel-header">
					<div>
						<h3>订单列表</h3>
						<p class="muted">查看及更新订单履约状态。</p>
					</div>
					<button class="secondary" data-action="refresh-orders">刷新</button>
				</div>
				<div class="table-wrapper" style="margin-top: 24px;">
					<table data-table="orders">
						<thead>
							<tr><th>ID</th><th>买家</th><th>金额</th><th>状态</th><th>更新时间</th><th>操作</th></tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</section>
		</main>
	</div>
	<script type="module" src="/admin/assets/shared.js"></script>
	<script type="module" src="/admin/assets/pages/orders.js"></script>
</body>
</html>
