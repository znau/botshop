<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>登录 · Botshop 管理后台</title>
	<link rel="stylesheet" href="/admin/assets/styles.css" />
</head>
<body class="login-body" data-page="login">
	<section class="login-card">
		<h1>Botshop 管理后台</h1>
		<p class="muted">使用在 KV 中配置的管理员账号登录。</p>
		<form id="login-form">
			<label>账号<input name="username" autocomplete="username" required /></label>
			<label>密码<input name="password" type="password" autocomplete="current-password" required /></label>
			<div class="form-actions" style="margin-top: 24px;">
				<button type="submit" class="primary" style="width: 100%;">登录</button>
			</div>
		</form>
		<div class="login-status">等待输入...</div>
	</section>
	<script type="module" src="/admin/assets/login.js"></script>
</body>
</html>
